<!doctype html>

<html>
    <head>
        <title>Agenda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/cssAgenda.css">
        <link rel="stylesheet" href="../static/css/cssAgenda.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <script>

            function resetear() {
                document.formulario.fechaid.value = "";
            }

            function rellenar(titulo, id, fecha, nota) {
                document.formulario.tituloid.value = titulo;
                document.formulario.id.value = id;
                document.formulario.fechaid.value = fecha;
                document.formulario.notasid.value = nota;
            }

            function validacion(opcion) {
                if (document.formulario.id.value > 0) {
                    boton(opcion);
                    document.formulario.submit();
                } else
                    alert('Debe seleccionar una nota de la tabla');
            }
            function boton(valor) {
                document.formulario.botoncillo.value = valor;
            }
        </script>



        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/agendaPortada.jpg" width="30" height="30" alt="" loading="lazy">
                AGENDA
            </a>

            <div class="navbar-nav ml-auto" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Contactos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/Contactos}">Ver Contactos</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Notas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/Notas}">Ver Notas</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Recordatorios
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/Recordatorios}">Ver Recordatorios</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cerrar Sesión
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/}">Desconectar...</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>
        <h1>NOTAS</h1>

        <form id="formulario" name="formulario" method="post" th:action="@{/Notas/saveNota}" th:object="${nota}">
            <input type="hidden" class="form-control" id="user"  th:field="*{user}">
            <input type="hidden" class="form-control" id="id" th:field="*{id}">
            <input type="hidden" class="form-control" name="botoncillo" value="">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="tituloid" th:field="*{titulo}" onkeyup="resetear()" maxlength="15">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" class="form-control" id="fechaid" th:field="*{fecha}" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <textarea class="form-control" id="notasid" th:field="*{notas}" onkeyup="resetear()"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" name="action" onclick="boton('create')">Insertar</button>
            <button type="button" class="btn btn-primary" name="action" onclick="validacion('modify')">Modificar</button>
            <button type="button" class="btn btn-primary" name="action" onclick="validacion('delete')">Eliminar</button>
        </form>

        <table data-toggle="table" data-click-to-select="true" data-pagination="true" data-search="true" class="table table-hover" id="tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="visibility: hidden"></th>
                    <th scope="col" style="visibility: hidden"></th>
                    <th scope="col">Título</th>
                    <th scope="col">Fecha</th>
                    <th scope="col" style="visibility: hidden"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nota : ${listaNotas}"  onclick="rellenar($(this).find('#titu').html(), $(this).find('#ide').html(), $(this).find('#fech').html(), $(this).find('#not').html())">
                    <td style="visibility: hidden" th:text="${nota.id}" id="ide"></td>
                    <td style="visibility: hidden" th:text="${nota.user}"></td>
                    <td th:text="${nota.titulo}" id="titu"></td>
                    <td th:text="${nota.fecha}" id="fech"></td>
                    <td th:text="${nota.notas}" id="not" style="visibility: hidden"></td>                 
                </tr>
            </tbody>
        </table>


        <script>document.formulario.user.value = 1;</script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </body>
</html>
