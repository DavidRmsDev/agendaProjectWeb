 function claseajax()
 {
  var xmlhttp=false;
  try {
    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
  } catch (e) {
    try {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    } catch (E) {
      xmlhttp = false; 
    }
  }
  if (!xmlhttp && typeof XMLHttpRequest!="undefined") {
    xmlhttp = new XMLHttpRequest();
  }
  return xmlhttp;
 }

function mostrarlogin()
{
  if(document.getElementById("userID").value != 0){
      alert("Ya ha iniciado sesión");
  }
  else{
divDevolucion=document.getElementById("logincapaid");

  ajax=claseajax();
  ajax.open("POST","vista/vlogin.php",true);

  ajax.onreadystatechange=function()
  {
    if (ajax.readyState==4)
    {
      divDevolucion.innerHTML=ajax.responseText;
    }
    else divDevolucion.innerHTML = imagencargando;
  }
  ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  ajax.send("operacion2=vista");
  }
  
}
